<!DOCTYPE html>
<html>
<head>
<title>Registration Page</title>
<link rel="stylesheet" type="text/css" href="/Registration.css">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
 <body>
    <div class="backgroundimage">
    <div class="container">
    <form action="/register" method="post">
     <h2>Registration Form</h2>
     
        <div class="input box">
        <span class="icon"><i class="bi bi-person"></i></span>
        <input type="text" name="username" placeholder="Enter Name" required><br/>
        </div>
        
        <div class="input box">
                <span class="icon"><i class="bi bi-lock"></i></span>
        <input type="password" name="password" placeholder="Enter Password">
        </div>
        
         <div class="remeber-forgot">
            <label><input type="checkbox">Remeber me</label>
            <a href="#">Forgot Password</a>
            </div>
        
          <div class="input box">
                <span class="icon"><i class="bi bi-telephone"></i></span>
        <input type="number" name="mobilenumber"  placeholder="Enter Mobile no" required><br/>     
          </div>
          
        <div class="input box">
                <span class="icon"><i class="bi bi-envelope"></i></i></span>
        <input type="email" id="email" name="email" placeholder="Enter email" required pattern="^[A-Za-z\d]{3,10}@{a}[a-zA-Z]{7}.[a-z]{3}$">
        </div>

        <label>Gender:</label>
        <input type = "radio" name="gender" value="male" >Male</input>
        <input type = "radio" name="gender" value="female" >Female</input>
        <input type = "radio" name="gender" value="other" >Other</input>
       
          <select id="role" name="role" required>
             <option value="">Select a role</option>
             <option value="admin">Admin</option>
             <option value="customer">Customer</option>
             <option value="guest">Guest</option></select>

         <div class="input box">
          <span class="icon"><i class="bi bi-shop"></i></span>
        <textarea id="address" name="address"required></textarea>
          </div>
               <pre>       Or continue with</pre>
           <a href="google_login_page_url_here"><button type="button">Sign in with Google</button></a>
  
            
                <!-- Sign in with Facebook button -->
                <a href="facebook_login_page_url_here"><button type="button">Sign in with Facebook</button></a>
                
          <button input type="submit" value="submit" >Submit</button>
        </form>
   
</div>
</div>
</body>
</html>
